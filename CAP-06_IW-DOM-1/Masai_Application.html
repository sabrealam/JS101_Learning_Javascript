<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">FeMale</option>
  </select>
  <button onclick="show()">Apply</button>
</body>
<script>
    let res = document.getElementById('display');
    function show(){
        let one = document.getElementById('name').value;
        let two = document.getElementById('gender').value;
        res.innerText = one + ' | ' +  two ; 
    }
</script>
</html>
