<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="showFirstName()">FIRSTNAME</button>
    <button onclick="showLastName()">LASTNAME</button>
    <button onclick="showFullName()">FULL NAME</button>
    <script type="text/javascript">
        let fname = 'Sabre';
        let lname = 'Alam';
        function showFirstName() {
            // Complete to show an alert with your first name 

            alert(fname)

            // alert('Sabre')       //We Can Also Do In This Way
        }

        function showLastName() {
            // Complete to show an alert with your last name 

            alert(lname)       
            
            // alert('Alam')        //We Can Also Do In This Way
        }

        function showFullName() {
            // Complete to show an alert with your full name (firstname lastname)

            alert(`${fname} ${lname}`)

            // alert('Sabre Alam')      //We Can Also Do In This Way
        }
    </script>
</body>
</html>
