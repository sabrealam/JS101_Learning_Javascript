<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <input type="text" name="name" id="name">
   <select id="gender">
       <option value="">--</option>
       <option value="male">M</option>
       <option value="female">F</option>
   </select>
   <input type="text" name="email" id="email">
   <input type="text" name="mobile" id="mobile">
   <hr>
   <h1 id="dName">NAME</h1>
   <h2 id="dGender">GENDER</h2>
   <h3 id="dEmail">EMAIL</h3>
   <h4 id="dMobile">MOBILE</h4>
   <hr>
   <button onclick="showName()">NAME</button>
   <button onclick="showGender()">GENDER</button>
   <button onclick="showEmail()">EMAIL</button>
   <button onclick="showMobile()">MOBILE</button>
   <button onclick="resetForm()">RESET FORM</button>
   <button onclick="resetDisplay()">RESET DISPLAY</button>
   <script type="text/javascript">
       let a = document.getElementById('name');
       let ia = document.getElementById('dName');
       function showName() {
           // Show filled name inside h1
           
           ia.innerText = ia.innerText + " : " + a.value ;
       }

       let b = document.getElementById('gender');
       let ib = document.getElementById('dGender');
       function showGender() {
           // Show the selected gender inside h2
           ib.innerText = ib.innerText + ' : ' + b.value ;
       }

       let c = document.getElementById('email');
       let ic = document.getElementById('dEmail');
       function showEmail() {
           // Show the filled email inside h3
           ic.innerText = ic.innerText + ' : ' + c.value ;
       }

       let d = document.getElementById('mobile');
       let id = document.getElementById('dMobile');
       function showMobile() {
           // Show the filled mobile inside h4
           id.innerText = id.innerText + ' : ' + d.value ;
       }

       function resetForm() {
           // Reset all the form elements to default values (blank "")
           ia.innerHTML = 'NAME';
           ib.innerHTML = 'GENDER';
           ic.innerHTML = 'EMAIL'; 
           id.innerHTML = 'MOBILE';
            

             
           
       }

       function resetDisplay() {
           // Reset all the headings (h1, h2, h3, h4) to blank values
           ia.innerText = ' ';
           ib.innerText = ' ';
           ic.innerText = ' ';
           id.innerText = ' ';
       }
   </script>
</body>
</html>
