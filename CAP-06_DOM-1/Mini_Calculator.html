<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

<script type="text/javascript">
      'use strict';
       
 
       
      function cal1(){
        var k =   document.getElementById('fir').value;
        var l =   document.getElementById('sec').value;
        document.getElementById('wo').innerText = parseInt(k)+parseInt(l);
           
       }
       function cal2(){
        var k =   document.getElementById('fir').value;
        var l =   document.getElementById('sec').value;
        document.getElementById('wo').innerText = k-l;
           
       }
       function cal3(){
        var k =   document.getElementById('fir').value;
        var l =   document.getElementById('sec').value;
        document.getElementById('wo').innerText = k*l;
           
       }
       function cal4(){
        var k =   document.getElementById('fir').value;
        var l =   document.getElementById('sec').value;
        document.getElementById('wo').innerText = k/l;
           
       }
      
          
           
</script>
